<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header id="header">
      <section class="logo">
        <img src="./assets/images/logo.png" />
      </section>
      <section class="underLogo">
        <ul>
          <li><a>All </a></li>
          <li><a>Today's deals </a></li>
          <li><a>Customer Service</a></li>
          <li><a>Registry </a></li>
          <li><a>Gift Cards </a></li>
          <li><a>Sell </a></li>
        </ul>
      </section>
    </header>

    <nav>
      <section><p>Shop All holiday Gift Cards</p></section>
      <section>
        <h2>Holiday Gift Guides</h2>
        <h3>Be a go-gifter</h3>
      </section>
    </nav>

    <main>
      <!-- CAROUSEL -->
      <section>
        <p>
          Find the perfect gift
          <a
            href="https://www.amazon.it/gp/goldbox/?ie=UTF8&tag=slhyin-21&hvadid=606840102871&hvpos=&hvexid=&hvnetw=g&hvrand=9994648809364989297&hvpone=&hvptwo=&hvqmt=b&hvdev=c&ref=pd_sl_5ggw66z0om_e"
            >Shop now</a
          >
        </p>
        <table>
          <td>
            <div
              style="background-image: url(assets/images/img_1.jpg)"
              id="img1"
              class="carousel"
            ></div>
          </td>
          <td>
            <div
              style="background-image: url(assets/images/img_2.jpg)"
              class="carousel"
            ></div>
          </td>
          <td>
            <div
              style="background-image: url(assets/images/img_3.jpg)"
              class="carousel"
            ></div>
          </td>
          <td>
            <div
              style="
                background-image: url(assets/images/img_4.jpg);
                float: inline-end;
              "
              class="carousel"
            ></div>
          </td>
        </table>
      </section>
      <!-- GAMING -->
      <section>
        <div
          style="background-image: url(assets/images/img_9.png)"
          class="imageOverview"
        ></div>
        <p>
          Play the gifting game
          <a
            href="https://www.amazon.it/gp/browse.html?node=412603031&ref_=nav_em__vid_HPVG_0_2_13_1"

          >
        </p>
      </section>
      <!-- MUSIC -->
      <section>
        <div
          style="background-image: url(assets/images/img_10.png)"
          class="imageOverview"
        ></div>
        <p>
          The sound of cheer
          <a
            href="https://www.amazon.it/gp/browse.html?node=412600031&ref_=nav_em__mu_0_2_12_2"
            >Shop Audio & Accessories</a
          >
        </p>
      </section>
    </main>

    <footer>
      <section class="underLogo"><a href="#header">Back to top</a></section>
      <section class="logo"><img src="./assets/images/logo.png" /></section>
    </footer>

    <script src="scripts/D5.js"></script>
